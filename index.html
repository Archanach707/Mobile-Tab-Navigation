<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Mobile Tab Navigation</title>
</head>
<body>
  <div class="phone">
    <img src="./assets/images/bg-6.jpg" alt="home" class="content show" />
    <img src="./assets/images/bg-7.jpg" alt="work" class="content" />
    <img src="./assets/images/bg-8.jpg" alt="blog" class="content" />
    <img src="./assets/images/dog.jpeg" alt="about" class="content" />

    <nav>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <p>home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>work</p>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <p>blog</p>
        </li>
        <li>
          <i class="fas fa-users"></i>
          <p>about</p>
        </li>
      </ul>
    </nav>
  </div>



  <!-- javascript file link -->
  <script src="./js/index.js"></script>
</body>
</html>
